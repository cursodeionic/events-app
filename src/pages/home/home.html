<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events" >
    <img [src]="event.picture"/>
    <ion-card-content>
      <ion-card-title>
        {{event.about}}
        </ion-card-title>
      <p>
        {{event.city}}, {{event.state}}
      </p>
      <p>{{event.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
